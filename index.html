<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Form Saver</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- A basic responsive reset -->
	<style>
		@-webkit-viewport { width: device-width; zoom: 1.0; }
		   @-moz-viewport { width: device-width; zoom: 1.0; }
			@-ms-viewport { width: device-width; zoom: 1.0; }
			 @-o-viewport { width: device-width; zoom: 1.0; }
				@viewport { width: device-width; zoom: 1.0; }

		html { overflow-y: auto; }

		img, audio, video, canvas { max-width: 100%; }

		/*  Sets Body Width */
		.container {
			max-width: 40em;
			width: 88%;
			margin-left: auto;
			margin-right: auto;
		}
	</style>

	<!-- stylesheets -->
	<link rel="stylesheet" href="css/form-saver-css.css" type="text/css">

	<!-- HTML5 Shim for IE -->
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<section class="container">

		<h1 style="text-align: center; font-size: 3em;">Form Saver</h1>
		<p style="text-align: center; font-size: 1.5em;">A simple script that lets users save and reuse form data.</p>

		<form id="form-saver-example">
			<div>
				<label>Text Input</label>
				<input name="input" type="text">
			</div>

			<div>
				<label>Text Input to Ignore</label>
				<input data-form-no-save name="input-ignore" type="text">
			</div>

			<div>
				<label>
				<input type="checkbox" name="checkbox1" value="1">
					Checkbox 1
				</label>
			</div>

			<div>
				<label>
				<input type="checkbox" name="checkbox2" value="2">
					Checkbox 2
				</label>
			</div>

			<div>
				<label>
				<input type="radio" name="radioset" value="radio1">
					Radio 1
				</label>
			</div>

			<div>
				<label>
				<input type="radio" name="radioset" value="radio2">
					Radio 2
				</label>
			</div>

			<div>
				<select name="select">
					<option>Select 1</option>
					<option>Select 2</option>
					<option>Select 3</option>
				</select>
			</div>

			<div>
				<textarea name="textarea"></textarea>
			</div>

			<div class="form-saver">
				<div data-form-status></div>
				<div>
					<button data-form-save data-options="saveMessage: You did it. Booya!">Save Form Data</button> <button data-form-delete data-options="deleteMessage: Your form data was deleted.; deleteClear: true">Delete Form Data</button>
				</div>
			</div>
		</form>

	</section>


	<!-- Javascript -->
	<script src="js/buoy.js"></script>
	<script src="js/form-saver.js"></script>
	<script>
		formSaver.init({
			deleteClear: true,
			saveMessage: 'Saved!',
			deleteMessage: 'Deleted!',
			saveClass: '',
			deleteClass: '',
			initClass: 'js-form-saver',
			callbackBeforeSave: function () {},
			callbackAfterSave: function () {},
			callbackBeforeDelete: function () {},
			callbackAfterDelete: function () {},
			callbackBeforeLoad: function () {},
			callbackAfterLoad: function () {}
		});
	</script>

</body>
</html>
