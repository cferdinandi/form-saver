<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Form Saver</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- stylesheets -->
		<link rel="stylesheet" href="dist/css/form-saver.css" type="text/css">
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<main>

			<nav>
				<h1>Form Saver</h1>
				<p><a href="https://github.com/cferdinandi/form-saver">GitHub</a></p>
				<hr>
			</nav>

			<section>
<form id="form-id">
    <div>
        <label>Text Input</label>
        <input name="input" type="text">
    </div>

    <div>
        <label>Text Input to Ignore</label>
        <input data-form-no-save name="input-ignore" type="text">
    </div>

    <div>
        <label>
            <input type="checkbox" name="checkbox1" value="1">
            Checkbox 1
        </label>
    </div>

    <div>
        <label>
        <input type="checkbox" name="checkbox2" value="2">
            Checkbox 2
        </label>
    </div>

    <div>
        <label>
        <input type="radio" name="radioset" value="radio1">
            Radio 1
        </label>
    </div>

    <div>
        <label>
        <input type="radio" name="radioset" value="radio2">
            Radio 2
        </label>
    </div>

    <div>
        <select name="select">
            <option>Select 1</option>
            <option>Select 2</option>
            <option>Select 3</option>
        </select>
    </div>

    <div>
        <textarea name="textarea"></textarea>
    </div>

    <div class="form-saver">
        <div data-form-status></div>
        <div>
            <button data-form-save="#form-id">
                Save Form Data
            </button>
            <button data-form-delete="#form-id">
                Delete Form Data
            </button>
        </div>
    </div>
</form>
			</section>
		</main>

		<!-- Javascript -->
		<script src="dist/js/form-saver.js"></script>
		<script>
			formSaver.init();
		</script>


	</body>
</html>
